<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>
       Formulario Registro de Usuario
    </h2>
    <section class="form">
    <form action="#" method="post">
    
        <h4>Registro de Usuario</h4>
        
        <input type="text" class="Campos" name="id" value="" required="" pattern="[0-9]+" placeholder="Identificación"size="15" maxlength="10"/>
        
        <select name="select" value="país" class="Select">
            <option value="Colombia">Seleccione su país</option>
            <option value="Colombia">Colombia</option>
            <option value="Ecuador">Ecuador</option>
            <option value="Estados Unidos">Estados Unidos</option>
            <option value="Perú">Perú</option>
            <option value="Alemania">Alemania</option>
            <option value="Portugal">Portugal</option>
            <option value="Japón">Japón</option>
            <option value="Francia">Francia</option>
        </select>
                
        <input type="text" class="Campos" name="name" value="" required="" placeholder="Ingrese su nombre" size="20" maxlength="35"/>
        
        
        <input type="text" class="Campos" name="surname" value="" required="" placeholder="Ingrese su apellido" size="20" maxlength="35"/>
        
        
        <input type="text" class="Campos" name="adress" value="" required="" placeholder="Ingrese su dirección"size="30" maxlength="35"/>
        
        
        <input type="text" class="Campos" name="nd" value="" required="" size="15" placeholder="Usuario" maxlength="20"/>
       
        
        <input type="password" class="Campos" name="pw" value="" required="" placeholder="Contraseña" size="15" maxlength="30"/>
        
       
        <input type="email" class="Campos" name="email" value="" required="" placeholder= "Ingrese su email" size="20" maxlength=""/>
        
        
        <input type="text" class="Campos" name="nd" value="" required="" size="15" placeholder="Teléfono" maxlength="10" pattern="[0-9]+"/>
        
        <input type="submit" class="boton" name="registro" value="Registrarse"/>
</section>
    
</form>
</body>
</html>

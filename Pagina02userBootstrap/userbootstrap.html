<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserBootstrap</title>
    <link rel="Stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="fondo">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bienvenido</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav mx-auto">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">log in</a>
                    <a class="nav-link" href="#">Log out</a>
                    <a class="nav-link disabled">Return</a>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container d-flex my-2 justify-content-center my-4">
        <div class="card col-sm-4 p-4 center rounded-5">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="mb-3 display-5 text-danger text-center">
                    <h2>Formulario Registro de Usuario</h2>
                </div>
        </div>

        <div class="text-center fs-6 fw-bold text-danger">
        <section class="form">
            <form action="#" method="post">

                <div class="mb-2"  >
                    
                    <input type="text" class="form-control text-center" name="id" value="" required="" pattern="[0-9]+"
                        placeholder="Identificación" size="15" maxlength="10" />
                </div>
                <div class="dropdown mb-2" >
                    <select name="select" type="button" value="país" class="Select form-control text-center bg-warning">
                        <option value="Colombia">Seleccione su país</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Ecuador">Ecuador</option>
                        <option value="Estados Unidos">Estados Unidos</option>
                        <option value="Perú">Perú</option>
                        <option value="Alemania">Alemania</option>
                        <option value="Portugal">Portugal</option>
                        <option value="Japón">Japón</option>
                        <option value="Francia">Francia</option>
                    </select>
                </div>
                <div class="mb-2">
                    <input type="text" class="form-control text-center" name="name" value="" required=""
                        placeholder="Ingrese su nombre" size="20" maxlength="35" />
                </div>
                <div class="mb-2">
                    
                    <input type="text" class="form-control text-center" name="surname" value="" required=""
                        placeholder="Ingrese su apellido" size="20" maxlength="35" />
                </div>
                <div class="mb-2">
                    
                    <input type="text" class="form-control text-center" name="adress" value="" required=""
                        placeholder="Ingrese su dirección" size="30" maxlength="35" />
                </div>
                <div class="mb-2">
                    <input type="text" class="form-control text-center" name="nd" value="" required="" size="15"
                        placeholder="Usuario" maxlength="20" />
                </div>
                <div class="mb-2">
                    
                    <input type="password" class="form-control text-center" name="pw" value="" required="" placeholder="Contraseña"
                        size="15" maxlength="30" />
                </div>
                <div class="mb-2">
                    
                    <input type="email" class="form-control text-center" name="email" value="" required=""
                        placeholder="Ingrese su email" size="20" maxlength="" />
                </div>
                <div class="mb-2">
                   
                    <input type="text" class="form-control text-center" name="nd" value="" required="" size="15"
                        placeholder="Teléfono" maxlength="10" pattern="[0-9]+" />
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Registrarse</button>
                    <button type="reset" class="btn btn-secondary">Limpiar</button>
                </div>



            </form>
        </div>
        </div>
        </div>
    </div>
</body>

</html>
